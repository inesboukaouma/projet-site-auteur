<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inès Boukaouma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ruwudu:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emeraude: '#5FA37E',
              sapin: '#325642',
              lilas: '#9C86DF',
              lavande: '#6B5C99',
              beige: '#EEEADC',
              'presque-blanc': '#F2F2F2',
              'presque-noir': '#201F1D',
            },
            fontFamily: {
              ruwudu: ['Ruwudu'],
              roboto: ['Roboto'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-beige">
    <header>
      <nav class="bg-sapin p-5 text-presque-blanc font-roboto text-[24px]">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center">
            <img src="/logo-blanc.svg" alt="logo" class="h-12" />
            <!-- Hamburger menu (visible jusqu'à lg) -->
            <button id="menu-toggle" class="lg:hidden">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>

            <!-- Liens de navigation (cachés sur mobile, visibles à partir de lg) -->
            <div id="menu" class="hidden lg:flex lg:items-center lg:space-x-8">
              <a href="" class="hover:text-emeraude block py-2">Accueil</a>
              <a href="" class="hover:text-emeraude block py-2">Livres</a>
              <a href="" class="hover:text-emeraude block py-2">À propos</a>
              <a href="" class="hover:text-emeraude block py-2">Blog</a>
              <a href="" class="bg-emeraude py-2 px-6 rounded-full hover:bg-opacity-70 block mt-4 lg:mt-0">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- section 1 : image et nom de l'auteur -->
      <div><img src="" alt="Nom d'auteur: Inès Boukaouma" />Inès Boukaouma</div>
      <!-- section 2 : carousel de livres -->
      <div>
        <img src="" alt="livre 1" /> <img src="" alt="livre 2" /><img src="" alt="livre 3" />
        <button>Voir plus</button>
      </div>
      <!-- section 3 : Présentation de l'univers -->
      <div>
        <img src="/" alt="décoration" />
        <div>
          <div>Partez à la découverte de Valoria</div>
          <div>Texte de présentation</div>
        </div>
      </div>
      <!-- section 4 : présentation de l'auteur -->
      <div>
        <div>Citation</div>
        <div>Texte de présentation</div>
        <div><img src="" alt="Photo de l'auteur" /></div>
      </div>
      <!-- section 5 : formulaire de contact et réseaux sociaux -->
      <div>
        <img src="" alt="décoration" />
        <form action=""><button></button></form>
      </div>
    </main>
    <footer><div>Copyright 2024</div></footer>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');

      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        menu.classList.toggle('block');
        menu.classList.toggle('absolute');
        menu.classList.toggle('right-0');
        menu.classList.toggle('top-16');
        menu.classList.toggle('bg-sapin');
        menu.classList.toggle('p-8');
        menu.classList.toggle('flex');
        menu.classList.toggle('flex-col');
        menu.classList.toggle('space-y-4');
        menu.classList.toggle('rounded-bl-xl');
      });
    </script>
  </body>
</html>
